<ng-template #loading>
    <div class="alert alert-info">
        Loading...
    </div>
</ng-template>

<div *ngIf="country; else loading">
    <div class="row">
        <div class="col-12">
            <h2>Country: <strong>{{ country.name.common}}</strong></h2>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col-4">
            <h3>Flag</h3>
            <img
                class="img-thumbnail" 
                [src]="country.flags.svg" 
                [alt]="country.name.common">
        </div>
        <div class="col">
            <ul class="list-group">
                <h3>Details:</h3>
                <li class="list-group-item">
                    <strong>Capital:</strong> {{ country.capital }}
                </li>
                <li class="list-group-item">
                    <strong>Population:</strong> {{ country.population | number }}
                </li>
                <li class="list-group-item">
                    <strong>Country Code:</strong> {{ country.cca3 }}
                </li>
            </ul>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col">
            <h4>Translations</h4>
            <div class="d-flex flex-wrap">
                <span 
                    *ngFor="let code of translationCodes"
                    class="badge bg-primary m-1">
                    {{ country.translations[code].common}}
                </span>
            </div>
        </div>
    </div>
</div>
